<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de dés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="container-fluid">
    <div class="row pb-4">
      <div class="col-12 text-center pt-3">
        <button  id="newGame" class=" btn btn-outline-primary ">+ Nouvelle partie</button>
      </div>
    </div>
    <div class="row pb-4 justify-content-between">
      <div id="p1" class="col-4 text-center greenShadow">
        <h3  class="h1 player1 ">Joueur 1</h3>
        <p id="score1" class="display-1 ">0</p>
      </div>

      <div id="p2" class="col-4 text-center redShadow">
        <h3 class="h1 player2">Joueur 2</h3>
        <p id="score2" class="display-1 ">0</p>
      </div>
    </div>
    <div class=" row pb-4">
      <div class="col-12 text-center">
        <img id="diceImg" class=" smdice" src="img des/1.png" />
      </div>
    </div>
    <div class="row pb-4 fixed-bottom">
      <div class="col-4 text-center ">
        <p  class="display-5">Score en cours </p>
      </div>
      <div class="col-4 text-center mt-4">
        <button id="dice" class="btn btn-outline-primary">&#8635 Lancer le dé</button>
      </div>
      <div class="col-4 text-center">
        <p class="display-5">Score en cours</p>
      </div>
          <div class="row pb-4">
      <div class="col-4 text-center ">
        <p  id='aScore1' class="score1 display-3 startScore">0</p>
      </div>
      <div class="col-4 text-center mt-4 "> 
        <button id="saveResults" class="btn btn-outline-primary  ">Garder ce résultat</button>
      </div>
      <div class="col-4 text-center">
        <p  id='aScore2' class="score2 display-3 startScore">0</p>
      </div>
    </div>
  </body>
  <script src="js/changeValues.js"></script>
  <script src="js/dice.js"></script>
  <script src="js/game.js"></script>
  <script src="js/mainscript.js"></script>
  
</html>
